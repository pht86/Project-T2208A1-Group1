    <link rel="icon" type="image/x-icon" href="images/design/favicon.png">
    <!-- Stylesheet & Javascript-->

    <link rel="stylesheet" href="css/reponsive.css">

<body>
<!-- Preloader -->
<div id="preloader">
    <div id="spinner">
        <img src="images/design/preload.gif" alt="">

</div>

<header id="header">
    <div id="header-top" class="bg-primary">
        <div class="section-full">
            <div id="header-top-left">
                <a href="#"><i class="fa fa-facebook text-white"></i></a>
                <a href="#"><i class="fa fa-twitter text-white"></i></a>

                <span>No.8 Ton That Thuyet, My Dinh, Hanoi</span>

        </div>

    <div id="header-logo">
        <div class="section-full">
            <div class="header-logo-image">
                <img class="logo" src="images/design/logo-main.png" alt="HealthZone">

            </div>

                <ul>
                    <li><i class="fa fa-clock-o font-30 text-primary"></i></li>
                    <li>
